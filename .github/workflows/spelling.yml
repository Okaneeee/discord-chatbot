name: Spelling

on:
  push:
    paths-ignore:
      - '**/src/consts.py'
  pull_request:
    paths-ignore:
      - '**/src/consts.py'


jobs:
  typos:
      name: "Spell check"
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: crate-ci/typos@master
          with:
            files: .